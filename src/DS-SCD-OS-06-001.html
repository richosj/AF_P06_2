<!DOCTYPE html>
<html lang="ko">

<head>
    {{> meta}}
</head>

<body>
    <!-- header -->
    {{> header}}
    <!-- //header -->
    
    <!-- breadcrumb -->
    {{> breadcrumb }}
    <!-- breadcrumb -->

    <main id="contents">
        <div class="page-header">
            <h2 class="page-header-title">마이페이지</h2>
        </div>
        <!-- //page-header -->

        <div class="page-content">
            {{> lnb}}
            <div class="page-content-body">
                <header class="page-content-header">
                    <h3 class="page-content-header-title">회원 정보</h3>
                </header>
                
                <div class="view-container">
                    <section>
                        <h4 class="section-title">기본정보</h4>
                        <table class="meta-table">
                            <colgroup>
                                <col style="width: 150px;">
                                <col style="width: auto;">
                                <col style="width: 150px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tr>
                                <th>이름 <i class="required"></i></th>
                                <td>홍길동</td>
                                <th>사용자권한 <i class="required"></i></th>
                                <td>일반 관리자</td>
                            </tr>
                            <tr>
                                <th>이메일 <i class="required"></i></th>
                                <td>aaa@naver.com</td>
                                <th>사용자등급 <i class="required"></i></th>
                                <td>1레벨 접근등급</td>
                            </tr>
                            
                            <tr>
                                <th>전화번호 <i class="required"></i></th>
                                <td>010-0000-0000</td>
                                <th>시스템 알람 수신 동의 <i class="required"></i></th>
                                <td>아니오 <button type="button" class="krds-btn xsmall secondary ml-5">수신 인증하기</button></td>
                            </tr>
                            <tr>
                                <th>소속기관 <i class="required"></i></th>
                                <td>국립해양조사원</td>
                                <th>본인인증 여부 <i class="required"></i></th>
                                <td>아니오 <button type="button" class="krds-btn xsmall secondary ml-5">본인 인증하기</button></td>
                            </tr>
                        </table>
                    </section>

                    <div class="footer-actions">
                        <div class="r">
                            <a href="#" class="krds-btn primary">수정</a>
                        </div>
                    </div>

                </div>
                
            </div>
            <!-- //page-content-body -->
        </div>
        <!-- //page-content -->
    </main>
    <!-- //contents -->

    <!-- footer -->
    {{> footer}}
    <!-- //footer -->

    <!-- 통합검색 상세 조건 -->
    {{> search-detail}}
    <!-- //통합검색 상세 조건 -->
     
    <script type="module" src="/js/main.js"></script>
    
</body>

</html>
