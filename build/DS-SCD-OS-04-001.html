<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>민군경 | 활용시스템</title>
    <meta name="description" content="민군경 활용시스템" />
    <meta name="viewport" content="width=1240" />
    <meta name="author" content="민군경 활용시스템" />
    <meta name="keywords" content="민군경 활용시스템" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <script src="./js/krds.min.js"></script>
  <script type="module" src="./assets/main-Bl8eKaa9.js"></script>
  <link rel="stylesheet" href="./assets/main-BQ96O4b2.css">
</head>

<body>
    <!-- header -->
    <header class="map-header">
        
    </header>
    <!-- //header -->
    <div class="map-container">
        <!-- 지도 영역 -->
        <div class="map-area">
            <div id="map"></div>

            <!-- 좌상단: 전체레이어 버튼 -->
            <div class="map-btn topleft">
                <button class="btn-layery-toggle"><i></i>전체레이어</button>
                
            </div>

            <!-- 좌하단: 분석현황 버튼 -->
            <div class="map-btn bottomleft">
                <button class="krds-btn outline">분석현황 <span class="badge">5</span></button>
            </div>

            <!-- 중앙하단: AI 분석 모델 활용 바로가기 -->
            <div class="map-btn bottomcenter">
                <button class="krds-btn primary">AI 분석 모델 활용 바로가기</button>
            </div>

            <!-- 우측: 세로 컨트롤 패널 -->
            <div class="map-panel right">
                <button class="krds-btn square">컨트롤1</button>
                <button class="krds-btn square">컨트롤2</button>
                <button class="krds-btn square">컨트롤3</button>
                <button class="krds-btn square">컨트롤4</button>
                <button class="krds-btn square">컨트롤5</button>
            </div>

            <!-- 우하단: 축척/슬라이더 -->
            <div class="map-scale bottomright">
                <div class="scale-slider">슬라이더</div>
                <div class="scale-label">1:25,000</div>
            </div>
        </div>
        <!-- //지도 영역 -->

        <!-- 지도 컨트롤 -->
        <div class="map-control-panel">
            <div class="control-group">
                <h3 class="control-title">지도 컨트롤</h3>
                <div class="control-content">
                    <!-- 컨트롤 내용 -->
                </div>
            </div>
        </div>
        <!-- //지도 컨트롤 -->
    </div>
    <!-- //map-container -->
    
</body>
</html>
